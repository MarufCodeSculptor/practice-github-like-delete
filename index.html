<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      id="mainContainer"
      class="w-[1200px] mx-auto my-10 bg-blue-50 shadow-xl p-20 rounded-lg"
    >
      <h3 class="font-bold text-3xl py-5">
        Hello worlds lets explore the worlds
      </h3>

      <h2 id="willDelete" class="text-2xl text-blue-800">
        if you type delete and hit inter i will gone
      </h2>
      <input
        id="userInput"
        type="text"
        placeholder="Type here"
        class="input input-bordered input-secondary w-full max-w-xs my-5"
      />
      <p>type delete for confirmation</p>
      <button
        disabled
        id="buttonIs"
        class="btn btn-primary font-extrabold my-3"
      >
        Primary
      </button>
    </main>

    <script>
      const inputIs = document
        .getElementById("userInput")
        .addEventListener("keyup", (event) => {
          let value_is = event.target.value;
          console.log(value_is);
          const userInput = document.getElementById("userInput").value;
          const button = document.getElementById("buttonIs");
          if (userInput === "delete" || userInput === "Delete") {
            button.removeAttribute("disabled");
          } else {
            button.setAttribute("disabled", true);
          }

          //   setTimeout(() => {
          //     event.target.value = "";
          //   }, 4000);
        });

      const buttonIs = document
        .getElementById("buttonIs")
        .addEventListener("click", () => {
          const deleteElement = document.getElementById("willDelete");
          deleteElement.className="hidden";
        });
    </script>
  </body>
</html>
